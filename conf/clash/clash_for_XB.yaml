proxies:

proxy-groups:
  - { name: "[APP] 动态切换", type: select, proxies: ["[Auto] 自动选择", "[Safe] 故障转移"] }
  - { name: "[AI] OpenAI 优选", type: url-test, proxies: [/USA/],
      url: "https://chat.openai.com",
      interval: 600, timeout: 3000, tolerance: 80 }
  - { name: "[Media] 视频媒体", type: select, proxies: [/HK/,/SG/] }
  - { name: "[Auto] 自动选择", type: url-test, proxies: [],
      url: "https://www.gstatic.com/generate_204",
      interval: 300, timeout: 3000, tolerance: 80 }
  - { name: "[Safe] 故障转移", type: fallback, proxies: [],
      url: "https://www.gstatic.com/generate_204",
      interval: 600, timeout: 3000 }
